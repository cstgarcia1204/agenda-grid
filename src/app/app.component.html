<!-- AG Grid Angular Component -->
<ag-grid-angular
  #MyGrid
   style="width: 80%; height: 80%"
   class="ag-theme-alpine"
   [columnDefs]="colDefs"
   [defaultColDef]="defaultColDef"
   [rowData]="rowData"
   [rowSelection]="'multiple'"
   [animateRows]="true"
 ></ag-grid-angular>
